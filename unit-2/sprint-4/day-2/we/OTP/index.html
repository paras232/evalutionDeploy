<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
</head>
<body>
    <div id="cont">
    <input type="number" placeholder="OTP" id="otp">
    </div>
</body>
<script>
    let cont=document.getElementById("cont")
    cont.style.width="30%"
    cont.style.margin="auto"
    

    let input=document.getElementById("otp")
    let actualOTP= "1234"
    let promise = new Promise((resolve, reject) => {
        setTimeout(()=>{
            if(actualOTP==input.value){
                resolve("Correct OTP")
            }else{
                reject("Wrong OTP")
            }
        },10000)
    })

    promise.then((ans)=>{
        alert(ans)
    })
    .catch((error)=>{
        alert(error)
    })
</script>
</html>
