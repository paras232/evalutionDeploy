    <title>Count</title>

<body>
    
</body>
<script>
    let count=10;
    let promise = new Promise((resolve, reject) => {
        if(count>0){
            resolve("Positive Count")
        }else{
            reject("Negative count")
        }
    })

    promise.then((ans)=>{
        console.log(ans);
    })
    .catch((proud)=>{
        console.log(proud);
    })
</script>
