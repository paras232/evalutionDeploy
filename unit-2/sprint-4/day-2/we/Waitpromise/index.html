<script>
    function waitPromise(ms){
        let promise = new Promise((resolve, reject) => {
            setTimeout(()=>{
                resolve("Promise Respond")
            },ms);
        })
        return promise
    }
    let Madep = waitPromise(4000);
    console.log(Madep)

    Madep.then(()=>{
        console.log(Madep)
    })
</script>
