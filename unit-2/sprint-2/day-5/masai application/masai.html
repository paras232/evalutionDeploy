<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Male</option>
  </select>
  <button id="apply">Apply</button>
</body>
</html>
<script>
    let doog = document.getElementById("name");
    let poop = document.getElementById("gender");
    let apply = document.getElementById("apply");
    let head2 = document.getElementById("display");
    apply.addEventListener("click",getinpu);
    function getinpu(){
        console.log(doog.value);
        console.log(poop.value);
        head2.innerText=" InputValue:- "+doog.value+" SelectValue:- "+poop.value;
    }

</script>
