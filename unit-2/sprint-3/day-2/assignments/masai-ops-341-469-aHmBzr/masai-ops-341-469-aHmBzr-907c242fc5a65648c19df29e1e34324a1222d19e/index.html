<!DOCTYPE html>
<html>
  <head>
    <title>Masai Employee Records</title>
  </head>
  <body>
    <!-- Use this form for taking the inputs  -->
    <form>
      <input placeholder="Name" type="text" id="name" />
      <input placeholder="Employee ID" type="text" id="employee_id" />
      <select id="department">
        <option value="">Select Department</option>
        <option value="HR">HR</option>
        <option value="Finance">Finance</option>
        <option value="Engineering">Engineering</option>
      </select>
      <input placeholder="Experience" type="number" id="experience" />
      <input placeholder="Email" type="email" id="email" />
      <input placeholder="Mobile No." type="number" id="mobile" />
      <input type="submit" value="Submit" />
    </form>

    <!-- Use this select tag for filtering  -->
    <select id="filter">
      <option value="">Select Department</option>
      <option value="HR">HR</option>
      <option value="Finance">Finance</option>
      <option value="Engineering">Engineering</option>
    </select>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Employee ID</th>
          <th>Department</th>
          <th>Experience in Years</th>
          <th>Email</th>
          <th>Mobile No</th>
          <th>Role</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- Append Rows here using JS & DOM  -->
      </tbody>
    </table>
  </body>
  <script>

    let form=document.querySelector("form")
    let tbody=document.querySelector("tbody")
    let data=[]
    form.addEventListener("submit",(e) =>{
      e.preventDefault();

    

      let empdtl ={
        name: form.name.value,
        employee_id: form.employee_id.value,
        department: form.department.value,
        experience: form.experience.value,
        email: form.email.value,
        mobile: form.mobile.value,
      }
      data.push(empdtl)
    let Empdata=JSON.parse(localStorage.getItem("Userdata"));
      if(data == null){
         data=[]
      }


      


      data.forEach((e,i) =>{
        let tr=document.createElement("tr")
        let td1=document.createElement("td")
        td1.innerText=e.name
        let td2=document.createElement("td")
        td2.innerText=e.employee_id
        let td3=document.createElement("td")
        td3.innerText=e.department
        let td4=document.createElement("td")
        td4.innerText=e.experience
        let td5=document.createElement("td")
        td5.innerText=e.email
        let td6=document.createElement("td")
        td6.innerText=e.mobile
        let td7=document.createElement("td")
        if(e.experience>5){
          td7.innerText="Senior"
        }else if(e.experience>=2 && e.experience<=5){
          td7.innerText="Junior"
        }else if(e.experience<=1){
          td7.innerText="Trainee"
        }
        let td8=document.createElement("td")
        td8.innerText="delet"

        let Empdata=JSON.parse(localStorage.getItem("Userdata"));
      if(data == null){
         data=[]
      }

        tr.append(td1,td2,td3,td4,td5,td6,td7,td8)
      tbody.append(tr)

      localStorage.setItem("Userdata",JSON.stringify("Userdata",Empdata));
      })
    
      
    })
  </script>
</html>
