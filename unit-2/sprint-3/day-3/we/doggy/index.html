<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy</title>
</head>
<body>
    <img src="https://th.bing.com/th/id/OIP.cwEV9D9CaI4UwLAULEENgQHaHa?pid=ImgDet&rs=1" alt="">
    <h2 id="like">0</h2>
    <h2 id="diss">0</h2>
    <button id="l">LikeğŸ‘ğŸ»</button><button id="d">DissğŸ‘ğŸ»</button>
</body>
<script>
    let H1=document.getElementById("like")
    let H2=document.getElementById("diss")
    let lbtn=document.getElementById("l")
    let dbtn=document.getElementById("d")

    let likeCount=localStorage.getItem("like")
    let dissCount=localStorage.getItem("diss")
    if(likeCount==null){
        likeCount=0;
    }
    if(dissCount==null){
        dissCount=0
    }
    H1.innerText=likeCount;
    H2.innerText=dissCount;
    
    lbtn.addEventListener("click",()=>{
        likeCount++;
        localStorage.setItem("like",likeCount);
        H1.innerText=likeCount;
    });

    dbtn.addEventListener("click",()=>{
        dissCount++;
        localStorage.setItem("diss",dissCount)
        H2.innerText=dissCount;
    });

</script>
</html>
